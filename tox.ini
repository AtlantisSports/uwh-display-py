[tox]
envlist = py{34}

[testenv]
deps =
    pytest
    pytest-cov
    pytest-watch
    pyflakes

commands =
    {posargs:py.test}
    pyflakes uwhd
    pyflakes uwh

passenv =
    DISPLAY

[pytest]
addopts =
    --cov=uwhd
    --cov=uwh
    --cov-report=term-missing
    --cov-report=xml

norecursedirs =
    .git
    .tox
